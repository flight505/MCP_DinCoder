name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write  # For NPM provenance

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Set version
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to NPM
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release Notes
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: |
            ## DinCoder v${{ github.event.inputs.version }}
            
            **Driven Intent Negotiation — Contract-Oriented Deterministic Executable Runtime**
            
            The Spec-Driven MCP server for Intent → Contracts → Deterministic Execution
            
            ### Installation
            
            ```bash
            npm install -g @dincoder/mcp-server@${{ github.event.inputs.version }}
            ```
            
            ### Claude Code Integration
            
            ```bash
            claude mcp add dincoder -- npx -y @dincoder/mcp-server@${{ github.event.inputs.version }}
            ```
            
            ### What's Changed
            
            See [CHANGELOG.md](https://github.com/dincoder/mcp-server/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-smithery:
    name: Deploy to Smithery
    runs-on: ubuntu-latest
    needs: publish-npm
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install Smithery CLI
        run: npm install -g @smithery/cli

      - name: Build for Smithery
        run: |
          npm ci
          npm run build

      - name: Deploy to Smithery
        run: smithery deploy
        env:
          SMITHERY_API_KEY: ${{ secrets.SMITHERY_API_KEY }}
        continue-on-error: true  # Don't fail release if Smithery deploy fails